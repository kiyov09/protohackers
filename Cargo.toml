# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "1.4.0"
primes = "0.3.0"
rand = "0.8.5"
rayon = "1.7.0"
serde = { version = "1.0.158", features = ["derive"] }
